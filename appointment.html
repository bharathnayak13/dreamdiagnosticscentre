<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Dream Diagnostics</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    form input, form select, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form input[readonly] {
      background-color: #f0f0f0;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="d.jpg" alt="Dream Diagnostics Logo" class="logo">
    <h1>Dream Diagnostics Center</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="packages.html">Health Packages</a>
    <a href="services.html">Our Services</a>
    <a href="contact.html">Contact Us</a>
    <a href="appointment.html">Book Appointment</a>
  </nav>
</header>

<div class="container">
  <h2>Book an Appointment</h2>
  <form action="https://formspree.io/f/manjkzqy" method="POST">
    <input type="text" id="package" name="package" placeholder="Selected Package" readonly />

    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />

    <select name="appointment" required>
      <option value="" disabled selected>Please select an appointment</option>
      <option value="General Checkup">General Checkup</option>
      <option value="Blood Test">Blood Test</option>
      <option value="ECG">ECG</option>
      <option value="Ultrasound">Ultrasound</option>
      <option value="X-Ray">X-Ray</option>
    </select>

    <textarea name="message" placeholder="Message (Optional)"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Dream Diagnostics Center | Mangalore</p>
</footer>

<!-- Autofill package name from URL -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const packageName = urlParams.get('package');
  if (packageName) {
    document.getElementById('package').value = decodeURIComponent(packageName);
  }
</script>

</body>
</html>
